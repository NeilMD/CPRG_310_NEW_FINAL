<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="https://use.typekit.net/let1pqf.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/module.css">
    <link rel="stylesheet" href="./css/state.css">
    <link rel="stylesheet" href="./css/schedule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2" defer></script>
    <script src="https://unpkg.com/tippy.js@6" defer></script>
    <script src="./script/google-calendar.js" defer></script>
    <!-- <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script> -->
    <script src="./script/initialize.js" defer></script>
    
    <script src="./script/schedule.js" defer></script>
    
</head>
<body>
    <header id="header-container"></header>
    <main>
        <section id="calendar-section">
            <header>
                <h3>Book an Appointment </h3>
                <span>Select a service and choose a date and time that works best for you.</span>
            </header>
            <main class="d-flex gap-4">
                <article id='calendar'></article>
                
                <aside id="calendar-form">
                    <h4>Set Appointment</h4>
                    <pre id="content"></pre>
                    <form class="d-flex flex-column">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="ex. John Doe" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="ex. john.doe@gmail.com" required>

                        <label for="services">Services</label>
                        <select id="services" name="services" required>
                            <option value="#"> -- Please select a service -- </option>
                            <option value="photography">Photography</option>
                            <option value="videography">Videography</option>
                            <option value="audio">Studio Recording</option>
                        </select>

                        <label for="date">Preferred Date:</label>
                        <input type="date" id="date" name="date" required>

                        <label for="time">Preferred Time:</label>
                        <input type="time" id="time" name="time" required>

                       

                        <button id="calendar-submit" class="button m-auto" type="button">Submit</button>
                    </form>
                </aside>
            </main>
           
        </section>
       
    </main>
    <footer id="footer-container"></footer>
</body>
</html>
